<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" type="image/svg+xml" href="./assets/img/general/logo_favicon.svg">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/loginMedia.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">

    <script src="./js/returnColor.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/signUpFirebase.js"></script>
</head>

<body class="display-fc">
    <div class="signUp-page">
        <img src="./assets/img/login/login-logo.svg" alt="" class="headerLogo">

        <div class="form-container">
            <div class="form-wrapper-signup flex-column-center">

                <div class="display-f arrow_header_signUp">
                    <a href="./logIn.html">
                        <img src="./assets/img/login/arrow_left_line.svg" class="arrow_signUp" alt="arrow left">
                    </a>
                    <div class="header_LogIn">
                        <h1 class="headline_logIn">Sign up</h1>
                        <div class="vector_login"></div>
                    </div>
                </div>


                <form onsubmit="addUser(); return false;" class="flex-column-center gap">
                    <div class="signUp-formfields">
                        <div>
                            <div id="nameContainer" class="input-container">
                                <input id="name" placeholder="Name" type="text" class="input-with-image b-img-email"
                                    required>
                                <img src="./assets/img/general/person.png" alt="">
                            </div>
                            <div id="name-error" class="error-message"></div>
                        </div>

                        <div>
                            <div id="emailContainer" class="input-container">
                                <input id="email" placeholder="Email" type="email" class="input-with-image b-img-email"
                                    required>
                                <img src="./assets/img/general/mail.svg" alt="">
                            </div>
                            <div id="mail-error" class="error-message"></div>
                        </div>

                        <div>
                            <div id="passwordButten" class="input-container">
                                <input id="password" placeholder="Password" type="password" class="input-with-image"
                                    oninput="handlePasswordInputSignUp()" required>
                                <img src="./assets/img/login/lock.png" alt="" id="passwordLock" class="password_lock">
                                <a role="button" id="visibilityButton" class="password_butten hidden"
                                    onclick="togglePasswordVisibility()">
                                    <img src="./assets/img/login/visibility_off.svg" alt="" id="notSee">
                                    <img src="./assets/img/login/visibility.svg" alt="" id="see" class="hidden">
                                </a>
                            </div>
                            <div id="pw-error-1" class="error-message"></div>
                        </div>

                        <div>
                            <div id="confirmPasswordButten" class="input-container">
                                <input id="confirmPassword" placeholder="Password" type="password"
                                    class="input-with-image" oninput="handleConfirmPasswordInputSignUp()" required>
                                <img src="./assets/img/login/lock.png" alt="" id="confirmPasswordLock"
                                    class="password_lock">
                                <a role="button" id="confirmVisibilityButton" class="password_butten hidden"
                                    onclick="toggleConfirmPasswordVisibility()">
                                    <img src="./assets/img/login/visibility_off.svg" alt="" id="notSeeConfirm">
                                    <img src="./assets/img/login/visibility.svg" alt="" id="seeConfirm" class="hidden">
                                </a>
                            </div>
                            <div id="pw-error-2" class="error-message"></div>
                        </div>

                        <span id="singupError" class="password-error hidden">Ups! Your password donÂ´t match</span>
                        <span id="mailError" class="password-error hidden">Ups! The email Address is already
                            taken.</span>
                    </div>

                    <div class="accept_box">
                        <div id="checkbox-container" class="checkbox-container"
                            onclick="toggleCheckboxPrivacyPolicy(this)">
                            <img src="./assets/img/general/check_button.svg" alt="Checkbox" class="checkbox-icon">
                        </div>
                        <span class="gray"> I accept the</span>
                        <a href="privacyPolicy.html" class="link-checkbox" target="_blank">Privacy policy</a>
                    </div>


                    <div>
                        <button onclick="handleSignUpClick(event)" id="signupButton"
                            class="button-login-blue button-p text_login_btn mobile_login_btn hover">Sign up</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="successOverlay" class="signed-up-overlay hidden">
            <div id="successMessage" class="signed-up-successful">
                You Signed Up Successfully
            </div>
        </div>

        <div id="privacy-modal" class="modal hidden"> <div class="modal-content"> 
            <span class="modal-title"> Please accept the <a href="privacyPolicy.html" 
                class="privacy-policy-text">Privacy Policy,</a> to proceed with the sign-up process.</span> 
                <button onclick="closeModal()" id="close-modal" class="modal-button">OK</button> 
            </div> 
        </div>

        <footer class="login-footer gap gray">
            <a href="privacyPolicy.html" class="pointer-color link_visited" target="_blank">Privacy policy</a>
            <a href="legalNotice.html" class="pointer-color link_visited" target="_blank">Legal notice</a>
        </footer>

    </div>
</body>

</html>
